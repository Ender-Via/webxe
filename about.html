<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Logistica - Shipping Company Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>





    <!-- Service Start -->
   <div class="container-fluid p-0">
        <div id="booking" class="container-fluid p-0"></div>
        <div class="container-flui p-0">
            <div class="hero-wrap" style="background-image: url('img/carousel-1.jpg'); background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh; position: relative;">
                <div class="overlay" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.4);"></div>
                <div class="container position-relative">
                    <div class="row align-items-center min-vh-100">
                        <div class="col-lg-7 text-white ftco-animate">
                        </div>

                        <div class="col-lg-5 col-md-8 mt-5 mt-lg-0">
                            <form action="#" class="request-form" style="background: white; padding: 30px; border-radius: 10px;">
                                <h2 class="mb-4">Đăng nhập ngay</h2>
                                
                                <div class="form-group mb-3">
                                    <label class="label">Số điện thoại</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group mb-3">
                                    <label class="label">Mật khẩu</label>
                                    <input type="password" class="form-control">
                                </div>

                                <div class="form-group mb-4">
                                    <button type="submit" class="btn btn-secondary w-100 py-3">ĐĂNG NHẬP NGAY</button>
                                </div>

                                <div class="text-center">
                                    <p>Chưa có tài khoản? <a href="register.html" class="text-secondary fw-bold">Đăng ký tại đây</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Service End -->








    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

</html>
